<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home Page</title>
</head>
<body>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-5">
                    <div class="stats shadow text-center">
                        <div class="stat">
                          <div class="stat-value">89,400</div>
                          <div class="stat-desc text-xl font-bold">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider w-11/12 mx-auto">OR</div>
                    <div class="flex gap-3">
                        <button class="btn ">Add Money</button>
                        <button class="btn ">Cash Out</button>
                    </div>
                    <div class="divider w-11/12 mx-auto">OR</div>
                    <!-- add money form -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Add Your Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary bg-red-600 text-xl">Add Money</button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
